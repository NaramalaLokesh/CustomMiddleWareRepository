name: Deploy Custom Middleware with ASP.NET Core Identity to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "C:\Users\naram\source\repos\JavaScript-based Client-side Inactivity Timer\JavaScript-based Client-side Inactivity Timer\bin\Release\net8.0\publish\Documents\CustomMiddleWareRepository"  # Use the solution file

    - name: Build the application
      run: dotnet build "C:\Users\naram\source\repos\JavaScript-based Client-side Inactivity Timer\JavaScript-based Client-side Inactivity Timer\bin\Release\net8.0\publish\Documents\CustomMiddleWareRepository" --configuration Release  # Use the solution file

    - name: Publish the application
      run: dotnet publish "C:\Users\naram\source\repos\JavaScript-based Client-side Inactivity Timer\JavaScript-based Client-side Inactivity Timer\bin\Release\net8.0\publish\Documents\CustomMiddleWareRepository" -c Release -o ./publish  # Use the solution file

    - name: Transfer Files to IIS Server
      uses: appleboy/scp-action@v0.1.0
      with:
        host: ${{ secrets.SERVER_IP }}          # Use the secret for server IP
        username: ${{ secrets.SSH_USER }}       # Ensure the secret name is correct
        password: ${{ secrets.SSH_PASSWORD }}    # Ensure the secret name is correct
        source: ./publish/
        target: C:\Users\naram\source\repos\JavaScript-based Client-side Inactivity Timer\JavaScript-based Client-side Inactivity Timer\bin\Release\net8.0\publish\Documents\CustomMiddleWareRepository  # Update the target path as necessary

    - name: Restart IIS Server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "powershell.exe Restart-Service -Name 'W3SVC'"  # Use the correct secret names
